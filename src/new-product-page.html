<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <button id='goToMain' onclick="javascript:location.href = './main-page.html';">Volver</button>
    </header>

    <h1>Añadir un producto nuevo al stock</h1><br>

    <div class="row">
        <div class="column-lg-3"></div>
        <div class="column-lg-6">
            <form>
                <h3>Seleccione una marca existente o bien ingrese una nueva:</h3>

                <label>Marca del producto: </label><select id="existing-brand">
                    <option hidden disabled selected value> -- Seleccione una opción -- </option>
                </select>
                <input type="text" id="new-brand" placeholder="Nueva marca..."><br><br>
                <h3>Seleccione un tipo de producto existente o bien ingrese uno nuevo:</h3>
                <label>Tipo de producto: </label><select id="existing-type">
                    <option hidden disabled selected value> -- Seleccione una opción -- </option>
                </select>
                <input type="text" id="new-product-type" placeholder="Nuevo producto..."><br><br>
                <h3>Ingrese los detalles específicos del producto:</h3>
                <textarea name="product-details" id="product-details" cols="70" rows="10"
                    placeholder="Detalles del producto..."></textarea><br>                
            <button type="button" id="save-check" onclick="checkConfirmation()">Guardar</button>
            </form>
            <div id="confirmation-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>¿Realmente desea añadir este producto a la lista de Stock?</h2>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button id="save-product" onclick="saveProduct()">Guardar</button>
                        <button id="close-confirmation" onclick="closeConfirmation()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-lg-3"></div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
